<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Стикеры</title>
  <link rel="icon" href="data:;base64,=">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/modern-normalize@3.0.1/modern-normalize.min.css" rel="stylesheet">
</head>

<body>
  <style>
    :root {
      font-family: "Noto Sans", sans-serif;
    }

    .sticker {
      position: relative;
      container: sticker / inline-size;
    }

    .background {
      width: 100%;
      height: auto;
    }

    .box {
      inset: 5%;
      position: absolute;
    }
  </style>
  <style>
    /* Позиционирование объектов */
    .object {
      position: absolute;
      width: calc((1 / 3) * 100%);
      height: calc((1 / 3) * 100%);
      transform: translateX(var(--tx, 0)) translateY(var(--ty, 0));
    }

    .horizontal-left {
      left: 0;
    }

    .horizontal-center {
      left: 50%;
      --tx: -50%;
    }

    .horizontal-right {
      right: 0;
    }

    .vertical-top {
      top: 0;
    }

    .vertical-center {
      top: 50%;
      --ty: -50%;
    }

    .vertical-bottom {
      bottom: 0;
    }
  </style>
  <style>
    /* Стили объектов */
    .test {
      outline: 1px solid antiquewhite;
      width: 100%;
      height: 100%;
      background-color: beige;
      opacity: 0.5;
      font-size: 5cqw;
      font-weight: 700;
      color: gray;
      display: grid;
      place-items: center;
    }
  </style>

  <article class="sticker">
    <img src="https://placehold.co/1800x1200/333333/AAAAAA/png?text=&#955;" class="background">

    <div class="box">
      <div class="object horizontal-left vertical-top">
        <div class="test">Слот 1</div>
      </div>
      <div class="object horizontal-center vertical-top">
        <div class="test">Слот 2</div>
      </div>
      <div class="object horizontal-right vertical-top">
        <div class="test">Слот 3</div>
      </div>

      <div class="object horizontal-left vertical-center">
        <div class="test">Слот 4</div>
      </div>
      <div class="object horizontal-center vertical-center">
        <div class="test">Слот 5</div>
      </div>
      <div class="object horizontal-right vertical-center">
        <div class="test">Слот 6</div>
      </div>

      <div class="object horizontal-left vertical-bottom">
        <div class="test">Слот 7</div>
      </div>
      <div class="object horizontal-center vertical-bottom">
        <div class="test">Слот 8</div>
      </div>
      <div class="object horizontal-right vertical-bottom">
        <div class="test">Слот 9</div>
      </div>
    </div>
  </article>
</body>

</html>
